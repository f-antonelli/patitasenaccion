<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../images/favicon/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Patitas en accion | Contacto</title>
</head>
<body>
    <header>
        <a href="../index.html">
            <img class="logo" src="../images/index-img/logo.png" alt="logo">
        </a>
        <div class="toggle" onclick="toggleMenu();"></div>
        <ul class="menu">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="adopta.html">Adoptá</a></li>
            <li><a href="dona.html">Donaciones</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </header>

    <main>
        <div class="container-contact">
            <section class="contact-title">
                <h2>Formulario de Contacto</h2>
            </section>    
            <form class="contact-form">
                <div class="contact-row">
                    <div class="contact-column">
                        <label>Nombre</label>
                        <input type="text" placeholder="Ingrese su nombre">
                    </div>
                    <div class="contact-column">
                        <label>Apellido</label>
                        <input type="text" placeholder="Ingrese su apellido">
                    </div>
                </div>
                <div class="contact-row">
                    <div class="contact-column">
                        <label>E-mail</label>
                        <input type="email" placeholder="Ingrese su e-mail">
                    </div>
                    <div class="contact-column">
                        <label>Teléfono</label> <!--Type text, luego agregar pattern-->
                        <input type="text" placeholder="Ingrese su teléfono">
                    </div>
                </div>
                <div class="contact-row">
                    <div class="contact-columnarea">
                        <label>Area de contacto</label>
                        <select name="">
                            <option value="donar">Donaciones</option>
                            <option value="preguntas">Preguntas</option>
                            <option value="voluntario">Ser voluntario</option>
                        </select>
                    </div>
                </div>
                <div class="contact-row">
                    <div class="contact-columnarea">
                        <label for="">Desea dejarnos un comentario?</label>
                        <textarea placeholder="Ingrese su comentario aqui..."></textarea>
                    </div>
                </div>
                <div class="contact-row">
                    <div class="contact-columnarea">
                        <input type="submit" value="Enviar">
                    </div>
                </div>
            </form>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d210147.3970432641!2d-58.57338094031629!3d-34.61546112904115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3b4ef90cbd%3A0xa0b3812e88e88e87!2sBuenos%20Aires%2C%20CABA!5e0!3m2!1ses-419!2sar!4v1629740164263!5m2!1ses-419!2sar" width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-footer">
            <section class="footer-title">
                <p>Patitas en acción!</p>
            </section>
            <section class="social-media">
                <a href="https://www.instagram.com/patitasenaccionok/" class="links" target="_BLANK">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com/PatitasEnAccionOK/" class="links" target="_BLANK">
                    <i class="fab fa-facebook-square"></i>
                </a>
                <a href="https://linktr.ee/patitasenaccionok" class="links" target="_BLANK">
                    <i class="fas fa-globe-americas"></i>
                </a>
            </section>
        </div>
    </footer>
    
    <script src="../main.js"></script>
</body>
</html>
